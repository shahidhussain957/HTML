<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale 1.0">
        <link rel="shortcut icon" href="insta.png" type="/x-png">
        <title>Gym</title>
        <style>
            body{
                background: url('boxing.jpg');
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
                margin:0px;
                padding: 0px;
            }
            .left{
                border:3px solid yellowgreen;
                color:white;
                display:inline-block;
               left:30px;
                top:20px;

            }
            .mid{
                border:3px solid lightseagreen;
                color:white;
                display: block;
                width: 33%;
                margin:0px auto;

                
            }
            .right{
                border:3px solid hotpink;
                color:white;
                display:inline-block;
                position:absolute;
                right:30px;
                top:20px;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <!-- This is for Logo -->
            <div class="left">
                I am left
            </div>
            <!-- this is for mid for navbara -->
            <div class="mid">
                I am mid
            </div>
            <!-- This is for buttons -->
            <div class="right">
                I am right
            </div>

        </header>

    </body>
</html>
